<html>
<head>
<h2>Registration Form</h2>
<style>
h2 {
	text-align: center;
	color: red;
	margin-bottom: 20px;
}

.div {
	text-align: center
}

body {
	color: blue;
	text-align: center;
}
</style>
</head>
<body>
	<div>
		<div>
			Name: <input id="name" type="text" />
		</div>
		<div>
			Gender: Female:<input type="radio" value="female" /> Male:<input
				type="radio" value="male" />
		</div>
		<div>
			Education: Maters:<input type="checkbox" name="eduction"
				value="masters" /> Bachelors:<input type="checkbox" name="eduction"
				value="bachelors" /> HighSchool:<input type="checkbox"
				name="eduction" value="HighSchool" />
		</div>
		<div>
			DOB: <input type="date" />
		</div>
		<div>
			Submit: <input type="submit" />
		</div>
	</div>
</body>
</html>
